version: '3.8'

services:
  database:
    image: postgres
    hostname: database
    container_name: development-database
    ports:
      - '${DATABASE_PORT}:5432'
    networks:
      - application-network
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  database-admin-tool:
    image: dpage/pgadmin4
    hostname: database-admin-tool
    container_name: flatirons-database-admin-tool
    depends_on:
      - database
    ports:
      - '${ADMIN_TOOL_PORT}:80'
    networks:
      - application-network
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_TOOL_USERNAME}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_TOOL_PASSWORD}

  ollama:
    image: ollama/ollama
    container_name: ackerman-ollama
    networks:
      - application-network
    ports:
      - '${OLLAMA_PORT}:11434'
    volumes:
      - .volumes/ollama:/root/.ollama

networks:
  application-network:
    driver: bridge
